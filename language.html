<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Language | اختر اللغة</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com/">
    <meta property="og:title" content="VG - Advanced Gaming Tools">
    <meta property="og:description" content="Experience the power of VG's advanced gaming tools. Choose your language to get started with our cutting-edge solutions.">
    <meta property="og:image" content="https://d.top4top.io/p_3243stvuz1.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-domain.com/">
    <meta property="twitter:title" content="VG - Advanced Gaming Tools">
    <meta property="twitter:description" content="Experience the power of VG's advanced gaming tools. Choose your language to get started with our cutting-edge solutions.">
    <meta property="twitter:image" content="https://t4.ftcdn.net/jpg/04/47/02/41/360_F_447024116_YHe38BQO90fEUP0to1eVmFoDf0EuiDFu.jpg">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a192f 0%, #20314f 100%);
            font-family: 'Orbitron', sans-serif;
        }

        .language-container {
            text-align: center;
            padding: 2rem;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .fade-out {
            opacity: 0;
        }

        h1 {
            color: #64ffda;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        .language-options {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .language-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: transparent;
            color: #64ffda;
            border: 2px solid #64ffda;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .language-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease-out, height 0.6s ease-out;
        }

        .language-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .title-en {
            margin-bottom: 0.5rem;
        }

        .title-ar {
            margin-top: 0.5rem;
            font-family: 'Cairo', sans-serif;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a192f;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="language-container">
        <h1 class="title-en">Choose Language</h1>
        <h1 class="title-ar">اختر اللغة</h1>
        <div class="language-options">
            <!-- رابط للتحويل إلى صفحة اللغة الإنجليزية (en.html) -->
            <a href="en.html" class="language-button" onclick="transition(event, this.href)">English</a>
            <!-- رابط للتحويل إلى صفحة اللغة العربية (ar.html) -->
            <a href="ar.html" class="language-button" onclick="transition(event, this.href)">العربية</a>
        </div>
    </div>

    <script>
        // Block right-click menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Block F12 and developer tools opening
        document.addEventListener('keydown', function(e) {
            // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });

        // Prevent opening the inspect element by other means
        window.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });

        function transition(e, href) {
            e.preventDefault();
            const container = document.querySelector('.language-container');
            const overlay = document.querySelector('.overlay');
            
            // Fade-out effect for the content
            container.classList.add('fade-out');
            
            // Activate the overlay
            overlay.classList.add('active');
            
            // Redirect after the fade-out effect
            setTimeout(() => {
                window.location.href = href;
            }, 500);
        }
    </script>
</body>
</html>
